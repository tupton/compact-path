version: 2.1
defaults: &defaultsteps
  steps:
    - checkout
    - run:
        name: Install requirements
        command: |
          export LOCAL="/home/circleci/.local"
          export PATH="$LOCAL/bin:$PATH"
          pip install -r requirements.txt --user
    - run:
        name: Test
        command: |
          export LOCAL="/home/circleci/.local"
          export PATH="$LOCAL/bin:$PATH"
          python --version
          nosetests
jobs:
  py27:
    <<: *defaultsteps
    docker:
      - image: cimg/python:2.7
  py34:
    <<: *defaultsteps
    docker:
      - image: cimg/python:3.4
  py35:
    <<: *defaultsteps
    docker:
      - image: cimg/python:3.5
  py36:
    <<: *defaultsteps
    docker:
      - image: cimg/python:3.6
  py37:
    <<: *defaultsteps
    docker:
      - image: cimg/python:3.7
workflows:
  version: 2.1
  build_multiple_python:
    jobs:
      - py27
      - py34
      - py35
      - py36
      - py37
